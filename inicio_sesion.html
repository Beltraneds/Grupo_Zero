    <section id="formulario">

        <!-- cuando alguien quiera enviar con el onsubmit debe pasar por otra validacion -->
        <!-- si nos lanza un true puede enviar, sino no se envia -->
        <!-- lo del onclick es para el boton validar -->
        <form class="form-registro" action="" method="post">

            <h2 class="form-titulo">Iniciar Sesión</h2>

            <div class="contenedor-input">

                <!--cajatipo texto-->
                <!--placeholder es el texto en agua, para poder dar funcion se toma el id-->
                <div class="row">

                    <h2 class="col-12">Correo electrónico:</h2>
                    <input class="col-xl" type="email" name="txtEmail" id="" placeholder="Ingrese su correo..."
                        required minlength="8">
                </div>

                <div class="row">
                    <h2 class="col-12">Contraseña:</h2>
                <input class="col-xl" type="password" name="txtPass" id="" placeholder="Ingrese su contraseña..."
                    required minlength="5" maxlength="10">
                </div>
            </div>

            <div class="linkini">
                <div class="sin-pass">
                    <h5><a href="#0">¿Has olvidado tu contraseña?</a></h5>
                </div>

                <input class="btn-registrar" type="submit" value="Ingresar">
                <hr style="background-color: black;">

                <h7>¿No tienes cuenta?</h7>
                <a href="registro.html">Crear Cuenta</a>

            </div>

            <!--tomar todos los datos y los envia a la pagina web del formulario -->
            </div>
        </form>
