    <div class="contenido"> 

        <img src="img/escultura.jpg" class="img-fluid" alt="...">

        <div class="informacion">

            <input class="btn-dolar" type="button" value="Dolar" onclick="recuperaDolar() ">
            <div id="valor_dolar"></div>
            <script>
                function recuperaDolar() {
                    fetch("https://mindicador.cl/api/dolar")
                        .then(function (response) {
                            if (response.status != 200) {
                                alert("no pudo conectar con el servicio");
                                return;
                            }
                            response.json().then(function (data) {
                                console.log(data);
                                var dolar = data.serie[0].valor;
                                document.getElementById('valor_dolar').innerHTML = "$" + dolar + " CLP";
                            })
                        })
                }
            </script>

            <button id="btn">
                <h5>Agregar al carrito</h5>
            </button>
